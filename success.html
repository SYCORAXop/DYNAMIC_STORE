<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER CONFIRMED | DYNAMIC STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #ff0000; 
            --bg: #000000; 
            --card-bg: #080808;
            --border: #1a1a1a;
            --glow: 0 0 25px rgba(255, 0, 0, 0.4);
        }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .confirmation-container {
            width: 100%;
            max-width: 500px;
            padding: 50px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            box-shadow: var(--glow);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-icon-wrapper {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--primary));
            line-height: 1;
        }

        h1 { 
            font-size: 2.2rem; 
            margin: 0 0 10px; 
            letter-spacing: -1.5px;
            text-transform: uppercase;
        }
        h1 span { color: var(--primary); }

        p { 
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #777; 
            font-size: 0.9rem; 
            line-height: 1.6; 
            margin: 0 0 30px; 
            max-width: 400px;
        }

        .receipt-panel {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 35px;
            box-sizing: border-box;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .receipt-row:last-child { margin-bottom: 0; }
        .label { color: #444; }
        .value { color: #fff; font-weight: bold; }

        .btn-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .btn-home {
            width: 100%;
            padding: 20px 0;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .btn-home:hover {
            background: #fff;
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px var(--primary);
        }

        .support-link {
            margin-top: 25px;
            font-family: sans-serif;
            font-size: 0.7rem;
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .support-link:hover { color: #888; }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <div class="status-icon-wrapper">
            <i class="fas fa-shield-alt"></i>
            <div style="font-size: 1.5rem; margin-top: -35px; margin-left: 45px; color: #fff;">
                <i class="fas fa-check-circle"></i>
            </div>
        </div>
        
        <h1>SECURE <span>VERIFIED</span></h1>
        <p>Transaction successful. Your hardware is now being authorized for immediate logistics deployment. Check your terminal for receipt.</p>
        
        <div class="receipt-panel">
            <div class="receipt-row">
                <span class="label">Status</span>
                <span class="value" style="color: #00ff00;">AUTHORIZED</span>
            </div>
            <div class="receipt-row">
                <span class="label">Order ID</span>
                <span class="value" id="order-ref">#DG-LOADING</span>
            </div>
            <div class="receipt-row">
                <span class="label">Priority</span>
                <span class="value">TACTICAL DELIVERY</span>
            </div>
        </div>

        <div class="btn-wrapper">
            <a href="index.html" class="btn-home">Return to Headquarters</a>
        </div>

        <a href="#" class="support-link">Contact Support</a>
    </div>

    <script>
        // Logic to extract the Order ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('ord');
        
        if (orderId) {
            document.getElementById('order-ref').innerText = "#" + orderId;
        } else {
            // Fallback: Generates a new code only if the URL is accessed directly without an ID
            const ref = "DG-" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('order-ref').innerText = "#" + ref;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ACCESS | DYNAMIC GEARBOX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #ff0000; 
            --bg: #000; 
            --card: #0a0a0a;
            --border: #1a1a1a;
            --glow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--glow);
            text-align: center;
        }

        .auth-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        h1 { 
            font-size: 1.8rem; 
            margin: 0 0 30px; 
            letter-spacing: -1px; 
            text-transform: uppercase;
        }
        h1 span { color: var(--primary); }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            font-family: sans-serif;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: #000;
            border: none;
            font-family: 'Arial Black';
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background: #fff;
            color: var(--primary);
        }

        .toggle-text {
            margin-top: 25px;
            font-family: sans-serif;
            font-size: 0.85rem;
            color: #666;
        }

        .toggle-text span {
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
        }

        /* Hide the Register fields by default */
        .register-only { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-user-shield"></i>
            <h1 id="auth-title">TERMINAL <span>LOGIN</span></h1>
        </div>

        <form id="auth-form">
            <div class="input-group register-only">
                <label>FULL NAME</label>
                <input type="text" id="user-name" placeholder="GHOST RILEY">
            </div>

            <div class="input-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" id="user-email" placeholder="operator@dynamic.com" required>
            </div>

            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="user-pass" placeholder="••••••••" required>
            </div>

            <button type="submit" class="auth-btn" id="submit-btn">ACCESS TERMINAL</button>
        </form>

        <div class="toggle-text" id="toggle-container">
            New operative? <span onclick="toggleAuth()">Request Access</span>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;
            const title = document.getElementById('auth-title');
            const submitBtn = document.getElementById('submit-btn');
            const toggleContainer = document.getElementById('toggle-container');
            const registerFields = document.querySelectorAll('.register-only');

            if (isLogin) {
                title.innerHTML = "TERMINAL <span>LOGIN</span>";
                submitBtn.innerText = "ACCESS TERMINAL";
                toggleContainer.innerHTML = 'New operative? <span onclick="toggleAuth()">Request Access</span>';
                registerFields.forEach(f => f.style.display = 'none');
            } else {
                title.innerHTML = "CREATE <span>ACCOUNT</span>";
                submitBtn.innerText = "INITIALIZE PROFILE";
                toggleContainer.innerHTML = 'Existing user? <span onclick="toggleAuth()">Login Here</span>';
                registerFields.forEach(f => f.style.display = 'block');
            }
        }

        document.getElementById('auth-form').onsubmit = function(e) {
            e.preventDefault();
            
            const email = document.getElementById('user-email').value;
            const name = document.getElementById('user-name').value || "Operator";

            // Save to local storage to "Login" the user
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', name);

            alert(isLogin ? "Access Granted. Welcome back." : "Profile Initialized. Welcome to the unit.");
            
            // Redirect to home
            window.location.href = "index.html";
        };
    </script>
</body>
</html>
